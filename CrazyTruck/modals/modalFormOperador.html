<!-- Modal -->
<div class="modal fade" id="modalFormOperador" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                <button type="button" class="close right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form action="#" method="post" class="formOperador">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorNombre">Nombre:</label>
                                <input type="text" name="operadorNombre" id="operadorNombre">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorApellido">Apellido:</label>
                                <input type="text" name="operadorApellido" id="operadorApellido">
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorNss">NSS:</label>
                                <input type="text" name="operadorNss" id="operadorNss">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorCurp">CURP:</label>
                                <input type="text" name="operadorCurp" id="operadorCurp">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorLicencia">Licencia:</label>
                                <input type="text" name="operadorLicencia" id="operadorLicencia">
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label for="operadorTelefono">Teléfono:</label>
                                <input type="text" name="operadorTelefono" id="operadorTelefono">
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="operadorDireccion">Dirección:</label>
                                <textarea rows="3" name="operadorDireccion" id="operadorDireccion"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btnAccept"><span><i class="fas fa-check"></i></span><span>Aceptar</span></button>
                <button type="button" class="btnCancel" data-dismiss="modal"><span><i class="fas fa-times"></i></span><span>Cancelar</span></button>
            </div>
        </div>
    </div>
</div>
